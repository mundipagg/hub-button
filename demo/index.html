<script>

// script for install id dynamically
let installId = null;
let searchParams = new URLSearchParams(window.location.search);
if (searchParams.has("installId")) {
	installId = searchParams.get("installId");
}

// hub config
let config = {
  publicAppKey: "00000000-0000-0000-0000-000000000000",
  installId: installId,
  redirectUrl: "https://my-service.com/callback",
  language: "pt-BR",
  environment: "production"
};

// run and create button
Hub(config);

</script>
